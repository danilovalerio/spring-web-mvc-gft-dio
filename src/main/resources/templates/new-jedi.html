<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jedis</title>
</head>
<body>

<h1>Novo Jedi</h1>

<form th:action="@{/jedi}" th:object="${jedi}" method="post">
    <input type="text" name="name" th:field="*{name}" th:placheholder="Name"/><br/>
    <span th:if="${#fields.hasErrors('name')}">Name Error</span>
    <br/>

    <input type="text" name="lastName" th:field="*{lastName}" th:placheholder="LastName"/><br/>
    <span th:if="${#fields.hasErrors('lastName')}">LastName Error</span>
    <br/>
    <button type="submit">Criar Jedi</button>
</form>

<br/>

<a th:href="@{/jedi}">Jedi</a>

</body>
</html>
